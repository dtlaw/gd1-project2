<!doctype html>
<html lang="en">
<head>
	<meta charset="UTF-8" />
    <title>Learning Phaser</title>
	<script type="text/javascript" src="js/phaser.min.js"></script>
	<script type="text/javascript" src="preload.js"></script>
	<script type="text/javascript" src="tapMove.js"></script>
	<script type="text/javascript" src="swipeMove.js"></script>
    <style type="text/css">
        body {
            margin: 0;
        }
    </style>
</head>
<body>

<script type="text/javascript">

	var game = new Phaser.Game(1334, 750, Phaser.AUTO, 'steel-bridge-defense', { preload: preload, create: create, update: update }, false, false);

	function preload() {
		game.load.image("button", "assets/button.png");
	}

	function create() {
		let style = {
			font: "64px Arial",
	        fill: "#ffffff",
	        align: "center"
	    }

		// Enforce that we only track one pointer at a time
		game.input.MAX_POINTERS = 1;

		let tapButton = game.add.button(game.world.centerX - 450, game.world.centerY, "button", clickTap, this);
		tapButton.scale.setTo(10, 10);
		let tapText = game.add.text(game.world.centerX - 400, game.world.centerY - 100, "Mode 1", style);

		let swipeButton = game.add.button(game.world.centerX + 150, game.world.centerY, "button", clickSwipe, this);
		swipeButton.scale.setTo(10, 10);
		let swipeText = game.add.text(game.world.centerX + 200, game.world.centerY - 100, "Mode 2", style);

		game.state.add("Preload", preloadState);
	}

	function update() {


	}

	function clickTap() {
		game.state.add("Gameplay", tapMoveState);
		game.state.start("Preload");
	}

	function clickSwipe() {
		game.state.add("Gameplay", swipeMoveState);
		game.state.start("Preload");
	}




</script>

</body>
</html>
